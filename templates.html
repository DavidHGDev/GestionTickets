<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Plantillas - Tickets PRO</title>
    <style>
        /* =========================================
           1. ESTILOS GENERALES Y VARIABLES
           ========================================= */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden; 
        }

        /* =========================================
           2. SIDEBAR (LISTA DE PLANTILLAS)
           ========================================= */
        aside {
            width: 320px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.03);
            z-index: 20;
            transition: transform 0.3s ease;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box { position: relative; margin-bottom: 20px; }
        .search-box input {
            width: 100%;
            padding: 12px 10px 12px 35px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #f8fafc;
            outline: none;
            transition: all 0.2s;
        }
        .search-box input:focus { border-color: var(--primary); background: #fff; }
        .search-icon { position: absolute; left: 10px; top: 12px; color: var(--text-muted); }

        .template-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 5px; /* Espacio para scrollbar */
        }

        /* Scrollbar fina para la lista */
        .template-list::-webkit-scrollbar { width: 5px; }
        .template-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .tpl-btn {
            text-align: left;
            padding: 14px 15px;
            border: 1px solid transparent;
            border-radius: 10px;
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tpl-btn:hover { background: #f1f5f9; }
        
        .tpl-btn.active {
            background: #eff6ff;
            color: var(--primary);
            border-color: #bfdbfe;
            font-weight: 700;
        }

        .btn-back {
            margin-top: 20px;
            padding: 12px;
            background: #f1f5f9;
            color: var(--text-muted);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .btn-back:hover { background: #e2e8f0; color: var(--text-main); }

        /* =========================================
           3. √ÅREA PRINCIPAL (FORMULARIO)
           ========================================= */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background-color: var(--bg-body);
        }

        .workspace {
            width: 100%;
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-out;
            display: none;
            margin-bottom: 40px; /* Espacio extra al final en m√≥vil */
        }
        
        .workspace.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .form-header {
            margin-bottom: 25px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Bot√≥n "Volver al Men√∫" (Solo visible en m√≥vil) */
        .mobile-menu-btn {
            display: none; /* Oculto en escritorio */
            background: #e0f2fe;
            color: var(--primary);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .form-info { flex: 1; }
        .form-title { margin: 0; color: var(--primary); font-size: 1.4rem; }
        .form-subtitle { margin: 5px 0 0 0; color: var(--text-muted); font-size: 0.85rem; }

        .empty-state {
            text-align: center;
            margin-top: 20%;
            color: #94a3b8;
            padding: 20px;
        }
        .empty-icon { font-size: 4rem; margin-bottom: 15px; display: block; }

        /* =========================================
           4. ESTILOS DE INPUTS
           ========================================= */
        .form-grid { display: grid; gap: 18px;  }

        .floating-group { position: relative; width: 100%; }
        
        .floating-group input, .floating-group textarea {
            width: 100%;
            padding: 14px 12px; /* Un poco m√°s grande para dedos */
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
            color: var(--text-main);
            background: #fff;
        }

        /* Busca esta parte en tu CSS y actual√≠zala */
        .floating-group textarea { 
            resize: none; 
            min-height: 90px; 
            font-family: inherit;
            overflow: hidden; /* <--- AGREGAR ESTO para evitar barras feas */
        }

        .floating-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 4px;
            color: var(--text-muted);
            font-size: 0.95rem;
            pointer-events: none;
            transition: 0.2s;
        }
        
        .floating-group input:focus, .floating-group textarea:focus { border-color: var(--primary); }
        .floating-group input:focus ~ label,
        .floating-group input:not(:placeholder-shown) ~ label,
        .floating-group textarea:focus ~ label,
        .floating-group textarea:not(:placeholder-shown) ~ label {
            top: 0; font-size: 0.8rem; color: var(--primary); font-weight: 700;
        }
        
        .floating-group textarea ~ label { top: 20px; }
        .floating-group textarea:focus ~ label,
        .floating-group textarea:not(:placeholder-shown) ~ label { top: 0; }

        /* =========================================
           5. BOTONES DE ACCI√ìN
           ========================================= */
        .actions-bar {
            margin-top: 30px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap; /* Para que bajen si no caben */
        }

        .btn-action {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 140px;
        }

        .btn-copy { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2); }
        .btn-copy:active { background: var(--primary-dark); transform: scale(0.98); }
        
        .btn-clear { background: #fee2e2; color: #dc2626; }
        .btn-clear:active { background: #fecaca; transform: scale(0.98); }

        /* Toast */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: #10b981; color: white;
            padding: 12px 24px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            opacity: 0; transition: all 0.3s;
            z-index: 100; white-space: nowrap;
        }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* =========================================
           6. RESPONSIVE (M√ìVIL < 768px)
           ========================================= */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Cambiar layout */
                overflow: hidden;
            }

            /* SIDEBAR EN M√ìVIL (PANTALLA COMPLETA INICIALMENTE) */
            aside {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                transform: translateX(0); /* Visible por defecto */
                z-index: 50;
            }

            aside.hidden {
                transform: translateX(-100%); /* Se oculta a la izquierda */
            }

            /* MAIN EN M√ìVIL */
            main {
                width: 100%;
                height: 100%;
                padding: 15px;
            }

            .workspace {
                max-width: 100%;
                height: 100%; /* Ocupa todo */
                padding: 20px;
                border-radius: 0; /* Sin bordes redondos en full screen */
                box-shadow: none;
                margin-bottom: 0;
                display: flex;
                flex-direction: column;
            }

            .form-grid {
                flex: 1; /* Para que los botones bajen */
                overflow-y: auto; /* Scroll interno en form */
                padding-bottom: 20px;
                margin-top: 10px;
            }
            
            /* Bot√≥n Men√∫ Visible */
            .mobile-menu-btn { display: block; }

            /* Ocultar empty state en m√≥vil porque siempre arranca el sidebar */
            .empty-state { display: none; }

            .form-title { font-size: 1.2rem; }
            .brand { justify-content: center; font-size: 1.4rem; }
            
            /* Ajuste de botones acci√≥n para que est√©n fijos abajo o al final */
            .actions-bar {
                margin-top: auto; 
                flex-direction: column; /* Uno debajo del otro */
            }

            .floating-group {
                margin-top: 10px;
            }
        }

    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="brand">
            <span>üìù Plantillas PRO</span>
        </div>
        
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Buscar..." autocomplete="off">
        </div>

        <div class="template-list" id="templateList">
            </div>

        <a href="index.html" class="btn-back">‚¨Ö Volver al Inicio</a>
    </aside>

    <main>
        <div id="emptyState" class="empty-state">
            <span class="empty-icon">üëà</span>
            <h2>Selecciona una plantilla</h2>
            <p>Elige una opci√≥n del men√∫ izquierdo para comenzar.</p>
        </div>

        <div id="workspace" class="workspace">
            <div class="form-header">
                <button class="mobile-menu-btn" onclick="mostrarSidebar()">‚ò∞</button>
                
                <div class="form-info">
                    <h2 class="form-title" id="formTitle">T√≠tulo</h2>
                    <p class="form-subtitle">Diligencia los campos requeridos.</p>
                </div>
            </div>

            <form id="dynamicForm" class="form-grid">
                </form>

            <div class="actions-bar">
                <button type="button" class="btn-action btn-copy" onclick="copiarDatos()">
                    üìã Copiar
                </button>
                <button type="button" class="btn-action btn-clear" onclick="limpiarFormulario()">
                    üóëÔ∏è Reiniciar
                </button>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">‚úÖ ¬°Copiado!</div>

    <script>
        // CONFIGURACI√ìN DE PLANTILLAS
        const CONFIG_PLANTILLAS = [
            { id: 'mitigo', icon: 'üì±', titulo: 'Habilitar MiTigo', campos: ['Login', 'Nombre', 'Documento Identidad', 'Contrato Hogar', 'Celular', 'Correo Electr√≥nico', 'Falla', 'Id de llamada', 'ID Chat'] },
            { id: 'agilizar', icon: 'üöÄ', titulo: 'Agilizar Visita', campos: ['Login', 'N√∫mero de incidente', 'Tel√©fonos', 'Tipo de solicitud', 'Ciudad', 'Id de llamada', 'Disponibilidad', 'Motivo'] },
            { id: 'decos', icon: 'üì∫', titulo: 'Activar decos / paquetes', campos: ['Login', 'Prueba Integrada', 'Pedido', 'ID TV', 'ID Llamada', "MAC's Deco(s) a activar", 'ID Inconsistencias', 'ID Chat'] },
            { id: 'ldap', icon: 'üîë', titulo: 'Perfil LDAP', campos: ['Login', 'Prueba Integrada', 'Pedido', 'ID BA', 'ID Llamada', 'MAC', 'Observaci√≥n', 'ID Chat'] },
            { id: 'mal_retirado', icon: '‚ö†Ô∏è', titulo: 'Deco mal retirado', campos: ['Login', 'Prueba Integrada', 'Pedido', 'ID TV', 'ID Llamada', "MAC's Activar", "MAC's Inactivar", 'ID Inconsistencias', 'ID Chat'] },
            { id: 'cupos', icon: 'üéüÔ∏è', titulo: 'Habilitar Cupos', campos: ['Login', 'N√∫mero de incidente', 'Tel√©fonos', 'Tipo de solicitud', 'Ciudad', 'Id de llamada', 'Disponibilidad', 'Motivo', 'ID Chat'] },
            { id: 'enviar_datos', icon: 'üì®', titulo: 'Enviar Datos', campos: ['Activo', 'Alias', 'Cmts/Arpon', 'Ciudad', 'Naturaleza', 'Marca y Ref Equipo'] },
            { id: 'agenda', icon: 'üìÖ', titulo: 'Parametrizar Agenda', campos: ['Pedido', 'Municipio', 'Barrio', 'Direcci√≥n', 'Tecnolog√≠a', 'Tipo', 'Observaciones', 'Cel'] }
        ];

        // Referencias DOM
        const sidebar = document.getElementById('sidebar');
        const templateList = document.getElementById('templateList');
        const workspace = document.getElementById('workspace');
        const emptyState = document.getElementById('emptyState');
        const formTitle = document.getElementById('formTitle');
        const dynamicForm = document.getElementById('dynamicForm');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');

        // Valores por defecto
        const DEFAULTS = {
            'Login': 'nherngom',
            'Tipo': 'RGU',
            'Observaciones': 'No parametriza agendas'
        };

        // 1. Renderizar Sidebar
        function renderSidebar(filter = '') {
            templateList.innerHTML = '';
            const filtered = CONFIG_PLANTILLAS.filter(t => t.titulo.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach(t => {
                const btn = document.createElement('button');
                btn.className = 'tpl-btn';
                btn.innerHTML = `<span>${t.icon}</span> <span>${t.titulo}</span>`;
                btn.onclick = () => cargarPlantilla(t.id);
                templateList.appendChild(btn);
            });
        }


        // 2. Cargar Plantilla (MEJORADA: AUTO-GROW + ORTOGRAF√çA)
        function cargarPlantilla(id) {
            const data = CONFIG_PLANTILLAS.find(t => t.id === id);
            if(!data) return;

            // L√≥gica UI
            emptyState.style.display = 'none';
            workspace.classList.remove('visible'); 
            
            // En m√≥vil: Ocultar sidebar
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
            }

            // Highlight bot√≥n
            document.querySelectorAll('.tpl-btn').forEach(b => b.classList.remove('active'));
            event.target.closest('.tpl-btn')?.classList.add('active');

            setTimeout(() => {
                formTitle.textContent = data.titulo;
                dynamicForm.innerHTML = '';

                data.campos.forEach(campo => {
                    let val = DEFAULTS[campo] || '';
                    if (data.titulo === "Parametrizar Agenda" && campo === "Observaciones") val = "No parametriza agendas";

                    const div = document.createElement('div');
                    div.className = 'floating-group';
                    const isLong = campo.includes('Observ') || campo.includes('Motivo') || campo.includes('Falla');
                    
                    if(isLong) {
                        // AQU√ç EST√ÅN LOS CAMBIOS:
                        // 1. Agregamos spellcheck="true" y lang="es"
                        div.innerHTML = `
                            <textarea 
                                id="field_${campo}" 
                                placeholder=" " 
                                spellcheck="true" 
                                lang="es"
                            >${val}</textarea>
                            <label>${campo}</label>
                        `;

                        // 2. L√≥gica de Auto-Crecimiento
                        const textarea = div.querySelector('textarea');
                        
                        // Funci√≥n para ajustar altura
                        const autoResize = () => {
                            textarea.style.height = 'auto'; // Resetear para recalcular
                            textarea.style.height = (textarea.scrollHeight) + 'px'; // Ajustar al contenido
                        };

                        // Escuchar cuando el usuario escribe
                        textarea.addEventListener('input', autoResize);

                        // Ejecutar una vez al inicio por si ya trae texto por defecto
                        // Usamos un peque√±o timeout para asegurar que el DOM est√© pintado
                        setTimeout(autoResize, 0);

                    } else {
                        div.innerHTML = `<input type="text" id="field_${campo}" value="${val}" placeholder=" "><label>${campo}</label>`;
                    }
                    dynamicForm.appendChild(div);
                });

                workspace.classList.add('visible');
            }, 50); 
        }
        // 3. Funciones M√≥vil
        function mostrarSidebar() {
            sidebar.classList.remove('hidden');
        }

        // 4. Utilidades Copiar
        function obtenerSaludo() {
            const h = new Date().getHours();
            return (h >= 6 && h < 12) ? "Buenos d√≠as" : (h >= 12 && h < 18) ? "Buenas tardes" : "Buenas noches";
        }

        function copiarDatos() {
            const titulo = formTitle.textContent;
            let texto = (titulo === 'Enviar Datos' || titulo === 'Parametrizar Agenda') 
                ? `${obtenerSaludo()}\n` 
                : `${obtenerSaludo()}, Su ayuda por favor, con el siguiente requerimiento.\n`;

            texto += `*${titulo}*\n`;

            const inputs = dynamicForm.querySelectorAll('input, textarea');
            inputs.forEach(inp => {
                const label = inp.nextElementSibling.textContent;
                const valor = inp.value.trim();
                if(valor) texto += `${label}: ${valor}\n`;
            });

            navigator.clipboard.writeText(texto).then(() => {
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function limpiarFormulario() {
            cargarPlantilla(CONFIG_PLANTILLAS.find(t => t.titulo === formTitle.textContent).id);
        }

        searchInput.addEventListener('input', (e) => renderSidebar(e.target.value));

        // Init
        renderSidebar();

    </script>
</body>
</html>
