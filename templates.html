<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Plantillas - Tickets PRO</title>
    <style>
        /* =========================================
           1. ESTILOS GENERALES Y VARIABLES
           ========================================= */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden; /* Evita scroll doble */
        }

        /* =========================================
           2. LAYOUT: SIDEBAR + MAIN
           ========================================= */
        
        /* --- SIDEBAR IZQUIERDO --- */
        aside {
            width: 300px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.03);
            z-index: 10;
        }

        .brand {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 10px 10px 35px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #f8fafc;
            outline: none;
            transition: all 0.2s;
        }
        .search-box input:focus { border-color: var(--primary); background: #fff; }
        .search-icon { position: absolute; left: 10px; top: 11px; color: var(--text-muted); }

        .template-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Botones de la lista */
        .tpl-btn {
            text-align: left;
            padding: 12px 15px;
            border: 1px solid transparent;
            border-radius: 8px;
            background: transparent;
            color: var(--text-main);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tpl-btn:hover { background: #f1f5f9; }
        
        .tpl-btn.active {
            background: #eff6ff;
            color: var(--primary);
            border-color: #bfdbfe;
            font-weight: 600;
        }

        .btn-back {
            margin-top: 20px;
            padding: 12px;
            background: #f1f5f9;
            color: var(--text-muted);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .btn-back:hover { background: #e2e8f0; color: var(--text-main); }

        /* --- √ÅREA PRINCIPAL --- */
        main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .workspace {
            width: 100%;
            max-width: 650px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-out;
            display: none; /* Oculto hasta seleccionar */
        }
        
        .workspace.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .form-header {
            margin-bottom: 30px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 15px;
        }
        
        .form-title { margin: 0; color: var(--primary); font-size: 1.5rem; }
        .form-subtitle { margin: 5px 0 0 0; color: var(--text-muted); font-size: 0.9rem; }

        /* =========================================
           3. ESTILOS DE INPUTS (IGUAL AL DASHBOARD)
           ========================================= */
        .form-grid {
            display: grid;
            gap: 15px;
        }

        .floating-group { position: relative; width: 100%; }
        
        .floating-group input, .floating-group textarea {
            width: 100%;
            padding: 12px 10px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: 0.2s;
            color: var(--text-main);
        }

        .floating-group textarea { resize: none; min-height: 80px; font-family: inherit; }

        .floating-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 4px;
            color: var(--text-muted);
            font-size: 0.9rem;
            pointer-events: none;
            transition: 0.2s;
        }
        
        /* Estado Flotante */
        .floating-group input:focus, .floating-group textarea:focus { border-color: var(--primary); }
        .floating-group input:focus ~ label,
        .floating-group input:not(:placeholder-shown) ~ label,
        .floating-group textarea:focus ~ label,
        .floating-group textarea:not(:placeholder-shown) ~ label {
            top: 0; font-size: 0.75rem; color: var(--primary); font-weight: 700;
        }
        
        .floating-group textarea ~ label { top: 20px; }
        .floating-group textarea:focus ~ label,
        .floating-group textarea:not(:placeholder-shown) ~ label { top: 0; }

        /* =========================================
           4. BOTONES DE ACCI√ìN
           ========================================= */
        .actions-bar {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-action:active { transform: scale(0.98); }

        .btn-copy { background: var(--primary); color: white; }
        .btn-copy:hover { background: var(--primary-dark); }
        
        .btn-clear { background: #fee2e2; color: #dc2626; }
        .btn-clear:hover { background: #fecaca; }

        /* Mensaje de bienvenida (Placeholder) */
        .empty-state {
            text-align: center;
            margin-top: 100px;
            color: #94a3b8;
        }
        .empty-icon { font-size: 4rem; margin-bottom: 15px; display: block; }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 30px; right: 30px;
            background: #10b981; color: white;
            padding: 12px 24px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
            transform: translateY(100px); opacity: 0;
            transition: all 0.3s;
        }
        .toast.show { transform: translateY(0); opacity: 1; }

    </style>
</head>
<body>

    <aside>
        <div class="brand">
            <span>üìù Plantillas PRO</span>
        </div>
        
        <div class="search-box">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Buscar plantilla..." autocomplete="off">
        </div>

        <div class="template-list" id="templateList">
            </div>

        <a href="index.html" class="btn-back">‚¨Ö Volver al Inicio</a>
    </aside>

    <main>
        <div id="emptyState" class="empty-state">
            <span class="empty-icon">üëà</span>
            <h2>Selecciona una plantilla</h2>
            <p>Elige una opci√≥n del men√∫ izquierdo para comenzar.</p>
        </div>

        <div id="workspace" class="workspace">
            <div class="form-header">
                <h2 class="form-title" id="formTitle">T√≠tulo Plantilla</h2>
                <p class="form-subtitle">Diligencia los campos y presiona Copiar.</p>
            </div>

            <form id="dynamicForm" class="form-grid">
                </form>

            <div class="actions-bar">
                <button type="button" class="btn-action btn-clear" onclick="limpiarFormulario()">
                    üóëÔ∏è Borrar / Reiniciar
                </button>
                <button type="button" class="btn-action btn-copy" onclick="copiarDatos()">
                    üìã Copiar al Portapapeles
                </button>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">‚úÖ ¬°Datos copiados con √©xito!</div>

    <script>
        /* =========================================
           CONFIGURACI√ìN: AGREGA AQU√ç TUS PLANTILLAS
           ========================================= */
        const CONFIG_PLANTILLAS = [
            {
                id: 'mitigo',
                icon: 'üì±',
                titulo: 'Habilitar MiTigo',
                campos: ['Login', 'Nombre', 'Documento Identidad', 'Contrato Hogar', 'Celular', 'Correo Electr√≥nico', 'Falla', 'Id de llamada', 'ID Chat']
            },
            {
                id: 'agilizar',
                icon: 'üöÄ',
                titulo: 'Agilizar Visita',
                campos: ['Login', 'N√∫mero de incidente', 'Tel√©fonos (fijo-celular)', 'Tipo de solicitud', 'Ciudad', 'Id de llamada', 'Disponibilidad', 'Motivo']
            },
            {
                id: 'decos',
                icon: 'üì∫',
                titulo: 'Activar decos / paquetes',
                campos: ['Login', 'Prueba Integrada', 'Pedido', 'ID TV', 'ID Llamada', "MAC's Deco(s) a activar", 'ID Inconsistencias', 'ID Chat']
            },
            {
                id: 'ldap',
                icon: 'üîë',
                titulo: 'Perfil LDAP',
                campos: ['Login', 'Prueba Integrada', 'Pedido (velocidad del BA)', 'ID BA', 'ID Llamada', 'MAC', 'Observaci√≥n', 'ID Chat']
            },
            {
                id: 'mal_retirado',
                icon: '‚ö†Ô∏è',
                titulo: 'Deco mal retirado',
                campos: ['Login', 'Prueba Integrada', 'Pedido', 'ID TV', 'ID Llamada', "MAC's Deco(s) a activar", "MAC's Deco(s) a inactivar", 'ID Inconsistencias', 'ID Chat']
            },
            {
                id: 'cupos',
                icon: 'üéüÔ∏è',
                titulo: 'Habilitar Cupos',
                campos: ['Login', 'N√∫mero de incidente', 'Tel√©fonos', 'Tipo de solicitud', 'Ciudad', 'Id de llamada', 'Disponibilidad', 'Motivo', 'ID Chat']
            },
            {
                id: 'enviar_datos',
                icon: 'üì®',
                titulo: 'Enviar Datos',
                campos: ['Activo', 'Alias', 'Cmts/Arpon', 'Ciudad', 'Naturaleza', 'Marca y Ref Equipo']
            },
            {
                id: 'agenda',
                icon: 'üìÖ',
                titulo: 'Parametrizar Agenda',
                campos: ['Pedido', 'Municipio', 'Barrio', 'Direcci√≥n', 'Tecnolog√≠a', 'Tipo', 'Observaciones', 'Cel']
            }
        ];

        /* =========================================
           L√ìGICA DEL SISTEMA
           ========================================= */
        const templateList = document.getElementById('templateList');
        const workspace = document.getElementById('workspace');
        const emptyState = document.getElementById('emptyState');
        const formTitle = document.getElementById('formTitle');
        const dynamicForm = document.getElementById('dynamicForm');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');

        // Valores por defecto (Globales)
        const DEFAULTS = {
            'Login': 'nherngom',
            'Tipo': 'RGU',
            'Observaciones': 'No parametriza agendas'
        };

        // 1. Renderizar Sidebar
        function renderSidebar(filter = '') {
            templateList.innerHTML = '';
            
            const filtered = CONFIG_PLANTILLAS.filter(t => 
                t.titulo.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(t => {
                const btn = document.createElement('button');
                btn.className = 'tpl-btn';
                btn.innerHTML = `<span>${t.icon}</span> <span>${t.titulo}</span>`;
                btn.onclick = () => cargarPlantilla(t.id);
                templateList.appendChild(btn);
            });
        }

        // 2. Cargar Formulario
        function cargarPlantilla(id) {
            // UI Switch
            emptyState.style.display = 'none';
            workspace.classList.remove('visible');
            
            // Highlight activo
            document.querySelectorAll('.tpl-btn').forEach(b => b.classList.remove('active'));
            event.target.closest('.tpl-btn')?.classList.add('active');

            setTimeout(() => {
                const data = CONFIG_PLANTILLAS.find(t => t.id === id);
                if(!data) return;

                formTitle.textContent = data.titulo;
                dynamicForm.innerHTML = '';

                // Generar inputs
                data.campos.forEach(campo => {
                    // Determinar valor por defecto
                    let val = '';
                    if (DEFAULTS[campo]) val = DEFAULTS[campo];
                    if (data.titulo === "Parametrizar Agenda" && campo === "Observaciones") val = "No parametriza agendas";

                    const div = document.createElement('div');
                    div.className = 'floating-group';
                    
                    // Decidir si es input o textarea (si dice 'Observaci√≥n' o 'Motivo' suele ser largo)
                    const isLong = campo.includes('Observ') || campo.includes('Motivo') || campo.includes('Falla');
                    
                    if(isLong) {
                        div.innerHTML = `
                            <textarea id="field_${campo}" placeholder=" ">${val}</textarea>
                            <label for="field_${campo}">${campo}</label>
                        `;
                    } else {
                        div.innerHTML = `
                            <input type="text" id="field_${campo}" value="${val}" placeholder=" ">
                            <label for="field_${campo}">${campo}</label>
                        `;
                    }
                    dynamicForm.appendChild(div);
                });

                workspace.classList.add('visible');
            }, 100); // Peque√±o delay para la animaci√≥n
        }

        // 3. Generar Saludo
        function obtenerSaludo() {
            const h = new Date().getHours();
            if (h >= 6 && h < 12) return "Buenos d√≠as";
            if (h >= 12 && h < 18) return "Buenas tardes";
            return "Buenas noches";
        }

        // 4. Copiar Datos
        function copiarDatos() {
            const titulo = formTitle.textContent;
            let texto = '';

            // L√≥gica de cabecera espec√≠fica que ten√≠as antes
            if(titulo === 'Enviar Datos' || titulo === 'Parametrizar Agenda'){
                texto = `${obtenerSaludo()}\n`;
            } else {
                texto = `${obtenerSaludo()}, Su ayuda por favor, con el siguiente requerimiento.\n`;
            }

            texto += `*${titulo}*\n`; // Puse negrita en markdown por si acaso

            // Recorrer inputs
            const inputs = dynamicForm.querySelectorAll('input, textarea');
            inputs.forEach(inp => {
                const label = inp.nextElementSibling.textContent;
                const valor = inp.value.trim();
                texto += `${label}: ${valor}\n`;
            });

            // Copiar
            navigator.clipboard.writeText(texto).then(() => {
                mostrarToast();
            });
        }

        // 5. Limpiar / Reiniciar
        function limpiarFormulario() {
            const inputs = dynamicForm.querySelectorAll('input, textarea');
            const titulo = formTitle.textContent;

            inputs.forEach(inp => {
                const campo = inp.nextElementSibling.textContent;
                // Restaurar defaults
                if (campo === "Login") inp.value = "nherngom";
                else if (campo === "Tipo") inp.value = "RGU";
                else if (titulo === "Parametrizar Agenda" && campo === "Observaciones") inp.value = "No parametriza agendas";
                else inp.value = "";
            });
            inputs[0].focus(); // Foco al primero
        }

        // 6. Utilidades
        function mostrarToast() {
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        searchInput.addEventListener('input', (e) => renderSidebar(e.target.value));

        // Iniciar
        renderSidebar();

    </script>
</body>
</html>
